<!DOCTYPE html>
<html lang = "en">
<head>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title> Temperature Calculator </title>
    <link rel="stylesheet" href="TemperatureCalci.css">
</head>
<body>
    <form>
        <h1>Temperature Conversion</h1>

        <input type="number" id = "temperature" value = '0'><br>
        
        <input type="radio" id = "toFahrenhiet" name = "convertType">
        <label for="toFahrenhiet">Celsius <b>→</b> Fahrenhiet</label><br>

        <input type="radio" id = "toCelsius" name = "convertType">
        <label for="toCelsius">Fahrenhiet <b>→</b> Celsius </label><br>

        <button type="button" onclick="convert()">Convert</button>
        <div>
            <p id = "result">Select a type</p>
        </div>
    </form>

    <script src="TemperatureCalci.js"></script>
</body>
</html>
