<!DOCTYPE html>
<html lang = "en">
<head>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title> Drop Down Menu </title>
    <link rel="stylesheet" href="MenuDrop.css">
</head>
<body>
    
    <div class="hero">
        <div class="selector">
            <div id="selectfield">
                <p id="selecttext">Select Social media</p>
                <img id = "arrow" src="SelectMenu_Img/arrow.png">
            </div>
            <ul id = "list" class = "hide">
                <li class = "options">
                    <img src="SelectMenu_Img/facebook.png">
                    <p>Facebook</p>
                </li>
                <li class = "options">
                    <img src="SelectMenu_Img/instagram.png">
                    <p>Instagram</p>
                </li>
                <li class = "options">
                    <img src="SelectMenu_Img/whatsapp.png">
                    <p>Whatsapp</p>
                </li>
                <li class = "options">
                    <img src="SelectMenu_Img/youtube.png">
                    <p>Youtube</p>
                </li>
                <li class = "options">
                    <img src="SelectMenu_Img/twitter.png">
                    <p>Twitter</p>
                </li>
                <li class = "options">
                    <img src="SelectMenu_Img/pinterest.png">
                    <p>Pininterest</p>
                </li>
            </ul>
        </div>
    </div>



    <script src="MenuDrop.js"></script>
</body>
</html>
