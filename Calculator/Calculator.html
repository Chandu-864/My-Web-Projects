<!DOCTYPE html>
<html lang = "en">
<head>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "Calculator.css">
    <script src="https://kit.fontawesome.com/0222b3c263.js" crossorigin="anonymous"></script>
</head>
<body>


    <div id="calculator">
        <input id="display" readonly>

        <div id="keys">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')" class="operators">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operators">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('&#215')" class="operators">&#215</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="clearDisplay()">AC</button>
            <button onclick="appendToDisplay('&#247')" class="operators">&#247</button>
            <button onclick="calculate()" class="equals">=</button>
            <button class = "operators" onclick="clearOne()"><i class="fa-solid fa-delete-left" ></i></button>
        </div>

    </div>

    <script src="Calculator.js"></script>
</body>
</html>
